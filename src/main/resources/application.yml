server:
  port: 8080
---
spring:
  cloud:
    gateway:
      routes:
        - id: course
          uri: http://localhost:8081
          predicates:
            - Path=/courses/**
        - id: lecture
          uri: http://localhost:8082
          predicates:
            - Path=/lectures/**
        - id: certification
          uri: http://localhost:8083
          predicates:
            - Path=/certifications/**
        - id: payment
          uri: http://localhost:8084
          predicates:
            - Path=/payments/**
        - id: student
          uri: http://localhost:8085
          predicates:
            - Path=/students/**
---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: course
          uri: http://course:8080
          predicates:
            - Path=/courses/**
        - id: payment
          uri: http://payment:8080
          predicates:
            - Path=/payments/**
        - id: lecture
          uri: http://lecture:8080
          predicates:
            - Path=/lectures/**
        - id: certification
          uri: http://certification:8080
          predicates:
            - Path=/certifications/**
        - id: student
          uri: http://student:8080
          predicates:
            - Path=/students/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080